# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    mode: standalone
    id: Router.A
}

listener {
    host: 0.0.0.0
    port: 5672
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

connector {
    name: rabbit-broker-1
    host: rabbitmq-1
    port: 5672
    role: route-container
    saslMechanisms: ANONYMOUS
}

connector {
    name: rabbit-broker-2
    host: rabbitmq-2
    port: 5672
    role: route-container
    saslMechanisms: ANONYMOUS
}

linkRoute {
    prefix: telemetry
    dir: in
    connection: rabbit-broker-1
}

linkRoute {
    prefix: telemetry
    dir: out
    connection: rabbit-broker-1
}

linkRoute {
    prefix: events
    dir: in
    connection: rabbit-broker-2
}

linkRoute {
    prefix: events
    dir: out
    connection: rabbit-broker-2
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

